<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Re-Legion</title>
    <link rel="stylesheet" href="style.css" />
    <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
  />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">    
  </head>

  <body class="backgroundimage">    
    <section class="login py-5">
      <div class="container">
        <div class="row g-0">
          <div class="col-lg-6">
            <img src="./images/main.jpg">
          </div>
          <div class="col-lg-6 text-center">
            <div class="llogo">
              <img src="./images/newlogo.png">
            </div>
            <form>
              <div class="form-row py-3 pt-2">
                <div class=" offset-1 col-lg-10">
                  <input type="text" class="uname p-3" placeholder="Username">
                </div>
              </div>
              <div class="form-row pt-2 py-3">
                <div class="offset-1 col-lg-10">
                  <input type="text" class="pk p-3" placeholder="Password">
                </div>
              </div>
              <div class="form-row remme">
                <div><input type="checkbox">Remember me</div>
                <div class="forpk"><a href="url">Trouble Logging in?</a></div>
              </div>
              <div class="form-row py-3 pt-4">
                <div class="offset-1 col-lg-10">
                  <button  class="button">Enter</button>
                </div>
              </div>
            <h3>Or Login with</h3>
            <a href="https://www.facebook.com/"><i class="fa fa-facebook fa-2x"></i></a>
            <a href="https://www.instagram.com/"><i class="fa fa-instagram fa-2x"></i></a>
            <a href="https://accounts.google.com/"><i class="fa fa-envelope fa-2x"></i></a>
            <a href="https://twitter.com/"><i class="fa fa-twitter fa-2x"></i></a>
          </div>
        </div>
      </div>
    </section>

    <div class="neonbox">
      <h1 class="neontext pulsate">Enter The Future.</h1>
      </div>
      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" 
      integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" 
      crossorigin="anonymous"></script>
      <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
      <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
      <script src="login.js"></script>
  </body>
  </html>
